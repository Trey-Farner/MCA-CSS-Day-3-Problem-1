<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header role="banner">
        <h1>Hello World</h1>
        <h2>Hello Again</h2>
    </header>

    <main role="main">
        <p class="italicText">This paragraph is italicised</p>
        <p class="uppercase">This paragraph is yelling.</p>
        <p class="description">This paragraph demonstrates slightly larger font size and justified alignment, which can help with readablity in certain designs.</p>
    </main>
</body>
</html>
